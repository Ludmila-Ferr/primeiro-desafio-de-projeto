<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="Instastyle.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-picture">
			<img src="./mobile-instagram.png" alt="Celular com perfil aberto">
		</div>
		<div class="instagram-continue">
			<div class="boxes">
				<img src="./logo-instagram.png" class="logo-instagram" alt="Logo do Instagram">
				<div class="profile-photo">
					<img src="./photo-profile.jpg" alt="Foto de perfil">
				</div>
				<a href="a" class="instagram-login">Continue como @LizzieFerr</a>
				<a href="a" class="instagram-logout">remover conta</a>
			</div>
			<div class="boxes">
				<p class="not-account">Não é @LizzieFerr?</p>
				<p class="not-account">
					<span class="link-blue">Alternar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="a" class="app-download" style="background-image: url(./apple-button.png);"></a>
					<a href="a" class="app-download" style="background-image: url(./google-play-button.png)"></a>					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
